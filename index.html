<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Guessing Game</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="contact.html">Contact Me</a>
        <h1>Pokémon Guess</h1>
        <a href="aboutme.html">About Me</a>
        <p class="tagline">Guess the hidden Pokémon (Gen 1) — 6 tries</p>
        
    </header>

    <main>
        <section id="game">
            <div class="left">
                <div class="card">
                    <div id="image-wrap" class="silhouette">
                        <img id="poke-image" alt="Pokémon artwork" src="" />
                    </div>
                    <div id="controls">
                        <label for="gen-select">Generation:</label>
                        <select id="gen-select">
                            <option value="151">Gen 1 (1-151)</option>
                            <option value="251">Gen 1+2 (1-251)</option>
                        </select>
                        <label style="margin-left:8px"><input type="checkbox" id="daily-toggle"> Daily</label>
                        <input id="guess-input" type="text" placeholder="Type Pokémon name..." autocomplete="off" aria-autocomplete="list" aria-controls="suggestions">
                        <div id="suggestions" class="suggestions" role="listbox" aria-label="Name suggestions"></div>
                        <button id="guess-button">Guess</button>
                        <button id="reveal-button">Reveal</button>
                        <button id="next-button">Next</button>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="card">
                    <h3>Score</h3>
                    <div id="score">0</div>
                    <div id="tries">Tries left: 6</div>
                </div>

                <div class="card">
                    <h3>Info</h3>
                    <div id="message">Loading names...</div>
                </div>
            </div>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This is a small Pokémon guessing game </p>
        </section>
    </main>

    <footer>
        <p>Made by <strong>Zachary Purser</strong></p>
    </footer>

    <script src="scripts/main.js" defer></script>
</body>
</html>
